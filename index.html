<!DOCTYPE html>
<html>
<head>
  <title>Example Scala.js d3 facade application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>

    body {
      font: 10px sans-serif;
      background-color: #eeeedd;
    }

    .group-tick line {
      stroke: #000;
    }

    .ribbons {
      fill-opacity: 0.67;
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }

    .state {
      fill: #555;
    }

    .name-text {
      font-size: 15px
    }

    .county-border,
    .state-border {
      fill: none;
      stroke: #aaa;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

  </style>
  <h1 id="num">Total flow of people between 2016 and 2017 (fictional values)</h1>
</head>

<body>

<script src="https://d3js.org/topojson.v1.min.js"></script>

<div id="playground">
  <svg width="960" height="960">
    <defs>
      <marker
              id="arrow"
              markerUnits="strokeWidth"
              markerWidth="5"
              markerHeight="5"
              viewBox="0 0 12 12"
              refX="6"
              refY="6"
              orient="auto">
        <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: #44dd44;"></path>
      </marker>
    </defs>
  </svg>
</div>

<script type="text/javascript" src="./target/scala-2.12/scalajs-bundler/main/example-fastopt-bundle.js"></script>


</body>
</html>
